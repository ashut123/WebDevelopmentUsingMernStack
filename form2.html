<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job Application</h2>
    <form >
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br>
        <br>

        <label for="Email">Email Id:</label>
        <input type="emai" id="Email" name="Email">
        <br>
        <br>
        <label for="Phone no.">Phone number:</label>
        <input type="tel" id="Phone no." name="Phone no.">
        <br>
        <br>

        <label for="fileupload">Resume:</label>
        <input type="file" id="fileupload" name="fileupload">
        <br>
        <br>

        <label for="counter">Experience in year:</label>
        <input type="number" id="counter" name="conter" min="0" max="100">
        <br>
        <br>

        <fieldset>
            <legend>Skills</legend>
            <label for="checkbox1">HTML</label>
            <input type="checkbox" id="checkbox" name="checkbox1">
            <br>

            <label for="checkbox1">CSS</label>
            <input type="checkbox" id="checkbox" name="checkbox1">
             <br>
            <label for="checkbox1">JAVAScript</label>
            <input type="checkbox" id="checkbox" name="checkbox1">
            <br>
        </fieldset>
        <br>
        <label for="educationType">educationType:</label>
        <select name="educationType" id="educationType">
            <option value="a">Highschool</option>
            <option value="b">Intermediate</option>
            <option value="d">mtech</option>
            <option value="e">MBA</option>
        </select>
        <br>

        <fieldset>
            <legend>Availability</legend>

            <label for="radio1">Full-Time</label>
            <input type="radio" name="radio" id="radio">
            <br>

            <label for="radio1">Part-time</label>
            <input type="radio" name="radio" id="radio1">
            <br>
        </fieldset>
        
        <label for="textarea1">Additional Commetns:</label>
        <br>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="submit application">   <!-- used for creating button-->
    </form>
</body>
</html>
